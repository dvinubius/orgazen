<button mat-raised-button class="back" routerLink="/customers">BACK</button>
<mat-card class="details" *ngIf="customer | async as cust">
  <mat-card-header>
    <mat-card-title>{{ cust.name }}</mat-card-title>
    <mat-card-subtitle>{{ cust.title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cust.image" />
  <mat-card-content>
    <p class="description">
      {{ cust.description }}
    </p>
  </mat-card-content>
</mat-card>
<br />
<br />
<mat-card class="tech">
  <p>This page is tweetable with a preview!</p>
  <div class="url">
    {{ getURL }}
  </div>
  <div class="url-block">
    <p>Copy URL</p>
    <div class="copy" [cdkCopyToClipboard]="getURL">
      <mat-icon>content_copy</mat-icon>
    </div>
    <p>and try</p>
    <!-- <mat-icon class="arrow">arrow_right_alt</mat-icon> -->

    <a
      href="https://cards-dev.twitter.com/validator"
      target="blank"
      mat-stroked-button
      color="accent"
      >Twitter Card Validator</a
    >
  </div>
</mat-card>
